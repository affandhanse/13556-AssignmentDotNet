<div class="register-container">
  <div class="register-wrapper">
    <form #registerForm="ngForm" (ngSubmit)="RegisterUser(registerForm)" class="register-form">
      <div class="register-header">
        <h1 class="register-title">Create Your Account</h1>
        <p class="register-subtitle">Join us to start shopping</p>
      </div>
      
      <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          #firstName="ngModel"
          name="firstName"
          [(ngModel)]="registerModel.firstName"
          placeholder="Enter your first name"
        />
        <div *ngIf="firstName.invalid && firstName.touched" class="error-message">
          <i class="bi bi-exclamation-circle"></i> First Name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          required
          #lastName="ngModel"
          name="lastName"
          [(ngModel)]="registerModel.lastName"
          placeholder="Enter your last name"
        />
        <div *ngIf="lastName.invalid && lastName.touched" class="error-message">
          <i class="bi bi-exclamation-circle"></i> Last Name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          #email="ngModel"
          name="email"
          [(ngModel)]="registerModel.email"
          placeholder="Enter your email"
        />
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <i class="bi bi-exclamation-circle"></i> Email is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          required
          #password="ngModel"
          name="password"
          [(ngModel)]="registerModel.password"
          placeholder="Create a password"
        />
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <i class="bi bi-exclamation-circle"></i> Password is required
        </div>
      </div>
      
      <button type="submit" class="register-btn">
        Create Account
      </button>
      
      <div class="register-footer">
        <p>Already have an account? <a routerLink="/login">Sign In</a></p>
      </div>
    </form>
  </div>
</div>
